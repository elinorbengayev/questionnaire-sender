<html>

<head>
<title>Send Questionnaire</title>

<body>
<!--<link href="https://clinicaltables.nlm.nih.gov/lforms-versions/30.0.0/webcomponent/styles.css" media="screen" rel="stylesheet" />-->
<div class="container-fluid">
    <div class="row container mt-4">
        <div class="col-2">
            <img src="firefly_logo.png" class="img-thumbnail" alt="company's logo">
        </div>
        <div class="col-10">
            <h3>Please enter patient's details to send questionnaire to:</h3>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-2 mt-3">
                        <span>Patient's ID:</span>
                    </div>
                    <div class="col-10">
                        <label for="inputPatientID"></label>
                        <input type="text" class="form-control" id="inputPatientID" placeholder="Patient's ID">
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-2  mt-3">
                        <span>Patient's email:</span>
                    </div>
                    <div class="col-10">
                        <label for="inputPatientEmail"></label>
                        <input type="text" class="form-control" id="inputPatientEmail" placeholder="patient@example.com">
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-12 text-center" id="submitDiv">
                    <button id="submitButton" type="button" class="btn btn-primary">
                        Submit
                        <span id="loadingSpinner" class="spinner-border spinner-border-sm" hidden></span>
                    </button>
                </div>
            </div>
    </div>

    </div>

</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="module" src="triggerMailQuestionnaire.js"></script>
</body>

</html>
